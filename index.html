<body>

  <script src="payload.js"></script>
  <script type="module" src="./alert.mjs"></script>
  <script>
    // تحميل القيم من التخزين المحلي
    window.onload = function () {
      let success = localStorage.getItem("successCount") || 0;
      let fail = localStorage.getItem("failCount") || 0;
      document.getElementById("success-count").innerText = success;
      document.getElementById("fail-count").innerText = fail;
    };
    // حفظ عند كل عملية
    function incrementSuccess() {
      let el = document.getElementById("success-count");
      let count = parseInt(el.innerText) + 1;
      el.innerText = count;
      localStorage.setItem("successCount", count);
    }
    function incrementFail() {
      let el = document.getElementById("fail-count");
      let count = parseInt(el.innerText) + 1;
      el.innerText = count;
      localStorage.setItem("failCount", count);
    }
  </script>
  <script>
    // Unified Cache/Jailbreak logic
    function showCacheUI() {
      document.getElementById('main-card').style.display = 'none';
      document.getElementById('cache-container').style.display = 'flex';
      document.getElementById('progress-text').innerText = "Installing GoldHen Offline... 0%";
      document.getElementById("progress-bar").style.width = "0%";
      document.getElementById("progress-bar").style.background = "limegreen";
    }
    function showMainUI() {
      document.getElementById('main-card').style.display = 'flex';
      document.getElementById('cache-container').style.display = 'none';
    }

    function DLProgress(e) {
      if (!e.lengthComputable) return;
      var percent = Math.round(e.loaded / e.total * 100);
      document.getElementById("progress-text").innerHTML = "Installing GoldHen Offline... " + percent + "%";
      document.getElementById("progress-bar").style.width = percent + "%";
    }
    function DisplayCacheProgress() {
      setTimeout(function () {
        document.getElementById("progress-text").innerHTML = "GoldHen Cached Successfully";
        document.getElementById("progress-bar").style.background = "deepskyblue";
      }, 2000);
      setTimeout(function () {
        showMainUI();
        // reload for fresh state if needed: location.reload();
      }, 3000);
    }

    let cacheMode = false;
    if (window.applicationCache && window.applicationCache.status === 0) {
      cacheMode = true;
      showCacheUI();
      window.applicationCache.addEventListener("progress", DLProgress, false);
      window.applicationCache.oncached = DisplayCacheProgress;
      window.applicationCache.onupdateready = DisplayCacheProgress;
    } else {
      showMainUI();
    }

    // Jailbreak status logic
    if (!cacheMode) {
      let successGiven = false;
      document.getElementById("statusBox").innerText = "جاري تفعيل GoldHEN...";
      let failTimer = setTimeout(() => {
        if (!successGiven) {
          incrementFail();
          document.getElementById("statusBox").innerText = "فشل تفعيل GoldHEN v2.4b18.5، أعد المحاولة.";
          document.getElementById("statusBox").style.color = "red";
          successGiven = true;
        }
      }, 7000);
      const observer = new MutationObserver(() => {
        let consoleText = document.getElementById("console").innerText.toLowerCase();
        if (!successGiven) {
          if (consoleText.includes("kernel exploit succeeded!")) {
            incrementSuccess();
            successGiven = true;
            clearTimeout(failTimer);
            document.getElementById("statusBox").innerText = "مبروك عليك GoldHEN v2.4b18.5";
            document.getElementById("statusBox").style.color = "lime";
          } else if (
            consoleText.includes("dieerror") ||
            consoleText.includes("failed to make aliased pktopts") ||
            consoleText.includes("unhandled rejection")
          ) {
            incrementFail();
            successGiven = true;
            clearTimeout(failTimer);
            document.getElementById("statusBox").innerText = "فشل تفعيل GoldHEN v2.4b18.5، أعد المحاولة.";
            document.getElementById("statusBox").style.color = "red";
          }
        }
      });
      observer.observe(document.getElementById("console"), { childList: true, subtree: true });
    } else {
      // مراقبة نجاح الجيلبريك أثناء الكاش (لو كان هناك كونسول)
      let successGiven = false;
      const checkInterval = setInterval(() => {
        const consoleEl = document.getElementById("console");
        if (!consoleEl) return;
        const text = consoleEl.innerText.toLowerCase();
        if (text.includes("kernel exploit succeeded!")) {
          if (!successGiven) {
            incrementSuccess();
            successGiven = true;
            clearInterval(checkInterval);
          }
        }
      }, 1000);
    }
  </script>
