<!DOCTYPE html>
<html manifest="psfree_lapse.cache" lang="en">
<head>
  <meta charset="UTF-8">
  <title>GameStar39 | PS4 Jailbreak 9.00</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      background-image: url('icon0.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .info, .card { width: 80%; max-width:700px; margin:auto; }
    .progress-container { background: rgba(255,255,255,0.3); border-radius:10px; width:100%; height:30px; overflow:hidden; margin-top:20px; }
    .progress-bar { height:100%; width:0%; background:limegreen; transition: width 0.2s ease-in-out; }
    .card { background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); padding:40px; border-radius:20px; text-align:center; box-shadow:0 0 20px rgba(0,0,0,0.3); display:none; }
    h1 { font-size:32px; margin-bottom:20px; }
    #console { font-family:'logging', monospace; font-size:18px; text-align:left; background: rgba(0,0,0,0.7); padding:20px; border-radius:10px; white-space:pre-wrap; height:300px; overflow-y:auto; display:none; }
    @font-face { font-family:'logging'; src: url('fonts/LiberationMono-Regular.ttf'); }
  </style>
  <script>
    // --- إعدادات تاريخ المتصفح ---
    history.replaceState(null,null,'index.html');
    var histlength = history.length;
    history.go(-histlength);

    // --- دوال شاشة الكاش ---
    function DLProgress(e) {
      var percent = Math.round(e.loaded / e.total * 100);
      document.getElementById("progress-text").innerHTML = "Installing GoldHen Offline... " + percent + "%";
      document.getElementById("progress-bar").style.width = percent + "%";
    }
    function DisplayCacheProgress() {
      setTimeout(function() {
        document.getElementById("progress-text").innerHTML = "GoldHen Cached Successfully";
        document.getElementById("progress-bar").style.background = "deepskyblue";
      }, 2000);
      setTimeout(function() {
        document.getElementById("cacheScreen").style.display = "none";
        document.getElementById("mainCard").style.display = "block";
      }, 3000);
    }

    window.applicationCache.addEventListener("progress", DLProgress, false);
    window.applicationCache.oncached = function(e){ DisplayCacheProgress(); };
    window.applicationCache.onupdateready = function(e){ DisplayCacheProgress(); };
  </script>
</head>
<body>
  <!-- شاشة الكاش -->
  <div class="info" id="cacheScreen">
    <div id="progress-text">Installing GoldHen Offline... 0%</div>
    <div class="progress-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
  </div>

  <!-- واجهة index -->
  <div class="card" id="mainCard">
    <h1>GameStar39 | PS4 Jailbreak 9.00</h1>
    <div id="statusBox" style="
      font-family:'logging', monospace;
      font-size:20px;
      text-align:center;
      background: rgba(0,0,0,0.7);
      padding:15px 25px;
      border-radius:10px;
      white-space:pre-wrap;
      min-height:50px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;">
    </div>
    <pre id="console"></pre>
  </div>

  <!-- مستطيل الإحصائيات -->
  <div style="
    position:absolute;
    bottom:10px;
    left:50%;
    transform:translateX(-50%);
    width:90%;
    max-width:800px;
    background: rgba(0,0,0,0.6);
    padding:15px;
    border-radius:10px;
    font-size:18px;
    color:#fff;
    box-shadow:0 0 10px rgba(0,0,0,0.5);
    text-align:center;">
    <div style="margin-bottom:10px;">
       <strong>نجاح التعديلة:</strong> <span id="success-count">0</span> &nbsp;&nbsp;
       <strong>فشل التعديلة:</strong> <span id="fail-count">0</span>
    </div>
    <div>
      تابعني على اليوتيوب:
      <a href="https://www.youtube.com/@GameStar39" target="_blank" style="color:deepskyblue; text-decoration:none;">
        @GameStar39
      </a>
    </div>
  </div>

  <!-- تحميل البايلود وتنفيذه -->
  <script src="payload.js"></script>
  <script>
    eval(payload.join(''));
  </script>

  <!-- كود الإحصائيات والتحكم -->
  <script>
    window.onload = function(){
      let success = localStorage.getItem("successCount") || 0;
      let fail = localStorage.getItem("failCount") || 0;
      document.getElementById("success-count").innerText = success;
      document.getElementById("fail-count").innerText = fail;
    };
    function incrementSuccess(){
      let el = document.getElementById("success-count");
      let count = parseInt(el.innerText)+1;
      el.innerText = count;
      localStorage.setItem("successCount", count);
    }
    function incrementFail(){
      let el = document.getElementById("fail-count");
      let count = parseInt(el.innerText)+1;
      el.innerText = count;
      localStorage.setItem("failCount", count);
    }

    let successGiven=false;
    const checkInterval = setInterval(()=>{
      const consoleEl=document.getElementById("console");
      if(!consoleEl) return;
      const text=consoleEl.innerText.toLowerCase();
      if(text.includes("kernel exploit succeeded!")){
        if(!successGiven){ incrementSuccess(); successGiven=true; clearInterval(checkInterval); }
      }
    },1000);

    // صفحة index: متابعة النصوص
    document.getElementById("statusBox").innerText = "جاري تفعيل GoldHEN...";
    let failTimer=setTimeout(()=>{
      if(!successGiven){ incrementFail(); document.getElementById("statusBox").innerText="فشل تفعيل GoldHEN v2.4b18.5، أعد المحاولة."; document.getElementById("statusBox").style.color="red"; successGiven=true; }
    },7000);
    const observer=new MutationObserver(()=>{
      let consoleText=document.getElementById("console").innerText.toLowerCase();
      if(!successGiven){
        if(consoleText.includes("kernel exploit succeeded!")){
          incrementSuccess(); successGiven=true; clearTimeout(failTimer); document.getElementById("statusBox").innerText="مبروك عليك GoldHEN v2.4b18.5"; document.getElementById("statusBox").style.color="lime";
        } else if(consoleText.includes("dieerror") || consoleText.includes("failed to make aliased pktopts") || consoleText.includes("unhandled rejection")){
          incrementFail(); successGiven=true; clearTimeout(failTimer); document.getElementById("statusBox").innerText="فشل تفعيل GoldHEN v2.4b18.5، أعد المحاولة."; document.getElementById("statusBox").style.color="red";
        }
      }
    });
    observer.observe(document.getElementById("console"),{childList:true,subtree:true});
  </script>
  <script type="module" src="./alert.mjs"></script>
</body>
</html>
