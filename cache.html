<!doctype html>
<html manifest="psfree_lapse.cache">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">

  <title>GameStar39 | PS4 Jailbreak 9.00 (Cache)</title>
  <style>
    body {
      background-image: url('icon0.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      font-size: 24px;
      text-align: center;
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .info {
      position: relative;
      top: 40%;
      width: 80%;
      margin: auto;
    }
    .progress-container {
      background: rgba(255,255,255,0.25);
      border-radius: 10px;
      width: 100%;

      overflow: hidden;

    }

      height: 100%;
      width: 0%;

      transition: width 0.25s ease-in-out;
    }
  </style>

<body>
  <div class="info">
    <div id="progress-text">Preparing GoldHen cache... 0%</div>
    <div class="progress-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
  </div>

  <!-- لا تحمل او تنفذ payload هنا -->
  <!-- <script src="payload.js"></script> -->
  <!-- <script> eval(payload.join('')); </script> -->

  <div style="position:absolute; bottom:10px; left:50%; transform:translateX(-50%); width:90%; max-width:800px; background:rgba(0,0,0,0.6); padding:12px; border-radius:8px; color:#fff; text-align:center;">
    <div style="margin-bottom:8px;">
      <strong>نجاح التعديلة:</strong> <span id="success-count">0</span> &nbsp;&nbsp;
      <strong>فشل التعديلة:</strong> <span id="fail-count">0</span>
    </div>
    <div>مقدّم من قناة: <a href="https://www.youtube.com/@GameStar_39" target="_blank" style="color:deepskyblue; text-decoration:none;">@GameStar39</a></div>
  </div>

<script>
  // ---- وظائف العداد (تبقى كما هي) ----
  window.onload = function () {
    let success = localStorage.getItem("successCount") || 0;
    let fail = localStorage.getItem("failCount") || 0;
    document.getElementById("success-count").innerText = success;
    document.getElementById("fail-count").innerText = fail;
  };
  function incrementSuccess() {
    let el = document.getElementById("success-count");
    let count = parseInt(el.innerText) + 1;
    el.innerText = count;
    localStorage.setItem("successCount", count);
  }
  function incrementFail() {
    let el = document.getElementById("fail-count");
    let count = parseInt(el.innerText) + 1;
    el.innerText = count;
    localStorage.setItem("failCount", count);
  }

  // ---- دوال عرض التقدّم ----
  function DLProgress(percent) {
    document.getElementById("progress-text").innerHTML = "Installing GoldHen Offline... " + percent + "%";
    document.getElementById("progress-bar").style.width = percent + "%";
  }

  function DisplayCacheProgressDone() {
    document.getElementById("progress-text").innerHTML = "GoldHen Cached Successfully";
    const bar = document.getElementById("progress-bar");
    bar.style.width = "100%";
    bar.style.background = "deepskyblue";
    // ننتظر ثانية وننتقل بواسطة replace (لا يضيف مدخلة في الهستوري)
    setTimeout(function(){
      window.location.replace("index.html");
    }, 900);
  }

  // ---- تعامل مع applicationCache (الـPS4 يدعم نسخ قديمة من API) ----
  if (window.applicationCache) {
    window.applicationCache.addEventListener("progress", function(e){
      try {
        if (e && e.loaded && e.total) {
          var pct = Math.round(e.loaded / e.total * 100);
          DLProgress(pct);
        }
      } catch(err){}
    }, false);

    window.applicationCache.addEventListener("cached", function(){ DisplayCacheProgressDone(); }, false);
    window.applicationCache.addEventListener("updateready", function(){ DisplayCacheProgressDone(); }, false);
    // fallback: لو الevents ما صارت بعد 6 ثواني نعتبرها مكتملة وننقل
    setTimeout(function(){
      // لو لَم يتم إكمالها بعد 6 ثوانٍ، ننتقل أيضاً (تجنّب التعليق)
      if (document.getElementById("progress-bar").style.width === "" || parseInt(document.getElementById("progress-bar").style.width) < 100) {
        DisplayCacheProgressDone();
      }
    }, 6000);
  } else {
    // لو ما في applicationCache (غالباً على المتصفح الحديث) فقط ننتقل سريعاً
    setTimeout(function(){ window.location.replace("index.html"); }, 900);
  }

  // ---- ملاحظة: لا تقم بإستدعاء payload هنا لئلا يتم تسجيل صفحة ثانية ----
</script>
</body>
</html>
